title: Cívica Digital

intro:
  img: images/logo--white.svg
  content: Desarrollamos tecnología útil para los ciudadanos, con los ciudadanos.

projects:
  title: Hacemos proyectos con la gente
  content: >
    Nuestros proyectos han sido desarrollados para generar movimientos, historias y nuevas aplicaciones que mejoren la calidad de servicios públicos, apertura y empoderamiento de la ciudadanía.

  list:
    - title: Data MX
      link: http://datamx.io
      img: images/logo_datamx--white.svg
      desc: La plataforma cívica de datos abiertos de México
      meta:
        classes: project--data
    - title: Codeando México
      link: http://codeandomexico.org
      img: images/logo_codeando--white.svg
      desc: La organización que reúne a la comunidad tecnológica para resolver problemas públicos.
      meta:
        classes: project--codeando

apps:
  title: Nuestros productos
  content: >
    Lleva estas aplicaciones a tu comunidad, ciudad, estado o país, nosotros te ayudamos.
    Cada una está diseñada de la mano del ciudadano, enfocadas en resolver problemas ciudadanos y hacer de los procesos públicos más efectivos y abiertos. 

  list:
    - title: Aquila
      desc: Motor de Participación Ciudadana
      link: apps/aquila.html
      meta:
        class: app--aquila
        icon: icon-medal

    - title: Elige Tu Escuela
      desc: Mejora del Servicio de Inscripciones

      link: apps/eige-tu-escuela.html
      meta:
        class: app--escuela
        icon: icon-database

    - title: URBEM
      desc: Mejora de Servicios a través de evaluaciones ciudadanas.
      link: apps/urbem.html
      meta:
        class: app--urbem
        icon: icon-message

    - title: Empleo Abierto
      desc: Profesionalización de la Administración Pública.
      link: apps/empleoabierto.html
      meta:
        class: app--urbem
        icon: icon-message

    - title: TRAXI
      desc: Mejora del Servicio de Taxis.
      link: apps/traxi.html
      meta:
        class: app--urbem
        icon: icon-message

services:
  title: Servicios
  desc: Cómo podemos ayudarte:
  list:
    - title: Desarrollo de aplicaciones
      desc: Aplicaciones web o móviles  a la medida o implementar unos de nuestros productos en tu comunidad ,usando metodologías ágiles para asegurarnos de que sea la más efectiva posible. 
      meta:
        icon: icon-help

    - title: Datos Abiertos
      desc: Desde scraping de datos, análisis y modelado para construir visualizaciones de datos, hasta diseño de APIs para tu información.
      meta:
        icon: icon-code

    - title: Innovación Abierta
      desc: Genera participación alrededor de tus datos y problemáticas, los retos de tu organización no siempre se resuelven sólo desde adentro. 
      meta:
        icon: icon-book

