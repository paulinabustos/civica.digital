apps:
  title: Nuestros productos
  content: >
    Desarrollamos productos que atienden a problemáticas ciudadanas específicas.
    Diseñadas de la mano del ciudadano, enfocadas en resolver problemas ciudadanos
    y hacer de los procesos públicos más efectivos y abiertos.

  list:
    - title: Aquila
      desc: La plataforma cívica de datos abiertos de México
      link: apps/aquila.html
      meta:
        class: app--aquila
        icon: icon-aquila

    - title: Urbem
      desc: Mejora de servicios a través de evaluaciones ciudadanas

      link: apps/urbem.html
      meta:
        class: app--urbem
        icon: icon-urbem

services:
  title: Servicios
  desc: "Cívica Digital te puede ayudar de la siguiente forma:"
  list:
    - title: Desarrollo
      desc: Entendiendo cuál es la mejor plataforma para desarrollar, creamos una solución una para tu comunidad.
      list:
        - title:  Web apps
          desc: Desde la nube para múltiples dispositivos, websites que funcionan como plataforma.
        - title: Móviles
          desc: Aplicaciones iOS / Android simples que generen confianza.
        - title: Productos
          desc: Te ayudamos a implementar una de nuestras aplicaciones open source en tu comunidad.
      meta:
        icon: icon-desarrollo

    - title: Consultoría
      desc: Soluciones a la medida, siguiendo metodologías ágiles para asegurarnos de que sea la más efectiva posible.
      list:
        - title: Procesos de apertura
          desc: Saber por dónde empezar para abrir datos puede ser un reto. Con nuestra metodología basada en mejores prácticas, establecer esta ruta en tu organización será mucho menos complicado.
        - title: Plataformas & APIs
          desc: Podemos ayudarte a decidir e implementar cómo abrirás tus datos.
        - title: Entrenamientos
          desc: Construye capacidades dentro de tu equipo u organización.
      meta:
        icon: icon-consultoria

    - title: Educación
      desc: Desde Datos Abiertos, hasta Innovación Abierta, te acompañaremos en el proceso de aprendizaje y ayudaremos a construir capacidades que se queden en tu organización.
      list:
        - title: Acompañamiento
          desc: A través de un proceso abierto, te acompañamos para abrir tus retos a la participación de la comunidad.
        - title: Entrenamiento
          desc: Nadie conoce como tú las problemáticas de tu organización. Podemos entrenarte para que utilizar el modelo de innovación abierta se vuelva algo común en tu equipo.
      meta:
        icon: icon-educacion
