projects:
  title: Proyectos
  content: >
    Cada uno de nuestros proyectos tiene un componente cívico, dentro del cual fomentamos
    una mejor calidad en los servicios públicos, mayor apertura de los gobiernos y el
    empoderamiento de las organizaciones de la sociedad civil con quienes trabajamos.

