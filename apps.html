---
layout: default
lang: es
---


{% assign m = site.data[page.lang].index %}
{% assign t = site.data[page.lang].apps %}

<div class="page__intro  page--projects">
  <div class="intro__wrapper">
    <div class="intro__content">
      <h1>{{ t.title }}</h1>
    </div>
  </div>
</div>

<div class="section__apps">
  <div class="apps__content">
    <p>{{ t.desc }}</p>
    <div class="app__grid">
      <div class="app__row">
        {% for app in m.apps.list %}
        <a href="{{ app.link }}" class="app__item  {{ app.meta.class }}">
          <i class="icon  {{ app.meta.icon }}"></i>
          <h2>{{ app.title }}</h2>
          <p>{{ app.desc }}</p>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div class="section__contact">
  <div class="content">
    <p>{{ t.contact.desc }}</p>
    <a href="mailto:{{ t.contact.email }}"><i class="icon  icon-arrow-right"></i>{{ t.contact.email }}</a>
  </div>
</div>
